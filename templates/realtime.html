<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>PÃ¡gina do Real-Time</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
</head>
<body>


<div id="includedContent"></div>

<div class="row">

    <div class="col-md-3">
        <div class="panel panel-heading">
            <p>Menu</p>
        </div>
        <div class="panel panel-body">
            <form role="form">
                {% for appkey in appkey_info %}
                    <div id="{{ appkey.appkeyid }}" class="checkbox">
                        <label for="{{ appkey.appkey }}">
                            <input id="{{ appkey.appkey }}" type="checkbox">
                            Appkey: {{ appkey.appkey }}
                        </label>
                    </div>

                {% endfor %}

            </form>
        </div>
    </div>
</div>


</body>

<script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/navbar.js' %}"></script>
<script src="{% static 'js/mqttws31.js' %}" type="text/javascript"></script>
<script src="{% static 'js/realtime.js' %}" type="text/javascript"></script>

<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>

<script>
    $(document).ready(function () {
        $("#includedContent").load("{% url 'navbar' %}");
    });
</script>

</html>
